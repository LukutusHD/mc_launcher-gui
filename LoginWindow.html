<!DOCTYPE html>
<html lang="de">

</head>
<body>

    <div id="header" style="z-index: 1; -webkit-app-region: drag">

    <div>
        <input type="button" name="login" id="login" value="Login Now">

    <script type="text/javascript" src="assets/js/BaseWindow.js"> </script>
