<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="assets/css/base_window.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" type="text/css">
    <link href="assets/css/login_window.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div id="header_login" style="-webkit-app-region: drag">
        <span id="menu_close"></span>
        <div>
            <a href="#" id="close" style="-webkit-app-region: no-drag"><i class="fa fa-times"></i></a>
            <a href="#" id="minimize" style="-webkit-app-region: no-drag"><i class="fa fa-window-minimize"></i></a>
        </div>
    </div>
    <img id="login_icon" src="icon.png" style="-webkit-app-region: drag">
    <div id="login_body">
        <div>
            <p class="login_text">Username/E-Mail</p>
            <input class="login_f" type="text" name="username1" id="username">
        </div>
        <div>
            <p class="login_text">Password</p>
            <input class="login_f" type="password" name="password1" id="password">
        </div>
        <div>
            <input class="login_button" type="button" name="login" id="login" value="Login">
        </div>
    </div>
    <script type="text/javascript" src="assets/js/BaseWindow.js"> </script>
    <script type="text/javascript" src="assets/js/bluebird.min.js"> </script>
    <script type="text/javascript" src="assets/js/LoginWindow.js"></script>
</body>
</html>
